<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero</title>
</head>
<body>
    <script>
        let numero=0;
        it(numero>0){
            document.write("elnumero es positivo!");
        }elseif(numero<0){
            document.write("el numero es negativo");
        }else{
            document.write("el numero es cero");
        }
        
    </script>
